<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐍 Snake Contribution Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .snake-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
        }
        
        .snake-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .snake-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        .snake-card h3 {
            color: white;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.3rem;
        }
        
        .snake-card img {
            width: 100%;
            border-radius: 10px;
            background: white;
            padding: 1rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            .snake-gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐍 Snake Contribution Gallery</h1>
        <div class="snake-gallery">
            <div class="snake-card">
                <h3>🌙 GitHub Dark Theme</h3>
                <img src="snake-dark.svg" alt="Snake Dark Theme" />
            </div>
            
            <div class="snake-card">
                <h3>☀️ GitHub Light Theme</h3>
                <img src="snake-light.svg" alt="Snake Light Theme" />
            </div>
            
            <div class="snake-card">
                <h3>🌊 Ocean Blue Theme</h3>
                <img src="snake-ocean.svg" alt="Snake Ocean Theme" />
            </div>
            
            <div class="snake-card">
                <h3>🌈 Rainbow Theme</h3>
                <img src="snake-rainbow.svg" alt="Snake Rainbow Theme" />
            </div>
            
            <div class="snake-card">
                <h3>🔥 Neon Theme</h3>
                <img src="snake-neon.svg" alt="Snake Neon Theme" />
            </div>
        </div>
        
        <div class="footer">
            <p>🚀 Auto-generated daily by GitHub Actions</p>
            <p>💖 Made with love for Nurhasan12</p>
        </div>
    </div>
</body>
</html>
